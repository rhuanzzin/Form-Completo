<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" typer="text/css" href="styles.css" />
    <title>Desafio formulario</title>
    <meta charset="UTF-8" lang="pt-br" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="container">
      <form>
        <h1>Formul√°rio de Cadastro</h1>

        <span>Nome Completo:</span>
        <input
          type="text"
          name="nome completo"
          id="nome"
          placeholder="Digite seu Nome"
          required=""/>


        <span>CPF:</span>
        <input
          type="number"
          name="cpf"
          id="cpf"
          placeholder="Digite seu CPF"
          required=""/>

        <span>RG:</span>
        <input
          type="number"
          name="rg"
          id="rg"
          placeholder="Digite seu RG"
          required=""/>
        <div>

        <span>Sexo:</span>

        <input type="radio" name="sexo" id="Masculino" />
        <span class="sex">Masculino</span>
        <input type="radio" name="sexo" id="Feminino" />
        <span class="sex">Feminino</span>
        <input type="radio" name="sexo" id="Outro" />
        <span class="sex">Outro</span>
        </div>


        <span>CEP:</span>
        <input
          type="number"
          name="cep"
          id="cep"
          placeholder="Digite seu CEP"
          required=""/>

        <span>Celular:</span>
        <input
          type="tel"
          name="Celular"
          id="Celular"
          placeholder="Digite seu Celular"
          required=""
        />

        <span>Email:</span>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu Email"
          required="@"
        />

        <span>Mensagem:</span>
        <textarea
          name="mensagem"
          id="mensagem"
          placeholder="Digite uma Mensagem"
        ></textarea>
        <input type="submit" value="enviar" />
        <input type="reset" value="reset" />

      </form>
    </section>
  </body>
</html>
